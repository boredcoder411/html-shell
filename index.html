<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="javascript/xterm.js"></script>
    <style>
      * {
        margin: 0;
      }
      
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
      }

      #terminal {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <script>
      var term = new Terminal({
        cursorBlink: "block",
      });
      const ws = new WebSocket("ws://localhost:3000", "echo-protocol");
      var curr_line = "";
      term.open(document.getElementById("terminal"));
      term.write("web shell $ ");

      term.prompt = () => {
        if (curr_line) {
          let data = { method: "command", command: curr_line };
          ws.send(JSON.stringify(data));
        }
      };

      term.prompt();

      ws.onmessage = (msg) => {
        term.write("\r\n" + JSON.parse(msg.data).data);
        curr_line = "";
        term.write("\r\nweb shell $ "); // New line with the prompt
      };

      term.on("key", function (key, ev) {
        if (ev.keyCode === 13) {
          if (curr_line) {
            term.write("\r\n");
            term.prompt();
          }
        } else if (ev.keyCode === 8) {
          if (curr_line) {
            curr_line = curr_line.slice(0, curr_line.length - 1);
            term.write("\b \b");
          }
        } else {
          curr_line += key;
          term.write(key);
        }
      });

      term.on("paste", function (data) {
        curr_line += data;
        term.write(data);
      });
    </script>
  </body>
</html>
